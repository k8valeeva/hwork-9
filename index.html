<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="styles/css/style.css"/>
</head>

<body>
<div class="container">
    <div class="btn-group">
        <button class="add-class">addClass</button>

        <button class="remove-class">removeClass</button>

        <button class="toggle-class">toggleClass</button>

        <button class="get-attr">getAttr</button>

        <button class="set-attr">setAttr</button>

        <button class="alert">alertOnClick</button>

        <button class="trigger-alert">triggerAlert</button>

        <button class="clone-this">cloneThis</button>

        <button class="closest">closestElement</button>

        <button id="eachBtnText">eachBtnText</button>

        <button id="findMe">findMe</button>

        <button id="fadeInText">fadeInText</button>
        <p class="fade-text">Fade in text</p>

        <button id="fadeOutText">fadeOutText</button>
        <p class="fade-out-text">Fade out text</p>

        <button id="hideText">hideText</button>
        <p class="hide-text">Hide text</p>

        <button id="showText">showText</button>
        <p class="show-text">Show text</p>

        <button id="dataAboutMe">dataAboutMe</button>
    </div>

    <p class="slide">Slide text</p>

    <div class="btns">
        <button class="up">Slide up</button>
        <button class="down">Slide down</button>
        <button class="toggle-slide">slideToggle</button>
    </div>


    <p class="remove">elements .eq()</p>
    <p class="remove">Remove all p elements</p>

    <button id="detach">Detach</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
